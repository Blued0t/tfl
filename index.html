<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Station</title>
</head>
<body>
    <h1>Update Station Name</h1>
    <form id="updateForm">
        <label for="stationName">Station Name:</label>
        <input type="text" id="stationName" name="stationName" required>
        <button type="submit">Update</button>
    </form>

    <script>
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const stationName = document.getElementById('stationName').value;

            const response = await fetch('/.netlify/functions/updateStation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ stationName }),
            });

            if (response.ok) {
                alert('Station name updated successfully!');
            } else {
                alert('Failed to update station name.');
            }
        });
    </script>
</body>
</html>
